<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document Object Model - the DOM</title>
  </head>
  <body>
    <h1>The document.write method</h1>
    <script>
      document.write(window.screen.height + "<br>"); //1080
      document.write("Screen Height=" + window.screen.height + "<br>");
      document.write("SH=" + window.screen.height + " SW=" + window.screen.width + "<br>");
      document.write("Your browser is set to " + "<b>" + window.navigator.language + "</b>" + "<br>");
      document.write("<P Align=center>Centered Paragraph</p>");
    </script>
  </body>
</html>
