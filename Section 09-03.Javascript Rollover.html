<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Rollover</title>
  </head>
  <body>
    <P><IMG SRC="img/home.jpg" ID="img1" onMouseOver="doMouseOver()" onMouseOut = "doMouseOut()"></P>
    <P><A HREF="link1.html" onmouseover="doMouseOver()" onMouseOut = "doMouseOut()">Rollover Link</A></P>
    <script>
      function doMouseOver() {
        document.getElementById("img1").src = "img/home2.jpg";
      }
      function doMouseOut() {
        document.getElementById('img1').src = "img/home.jpg";
      }
    </script>
  </body>
</html>
