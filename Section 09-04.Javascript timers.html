<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript timers</title>
  </head>
  <body>
    <P><IMG SRC="img/home.jpg" ID="img1"></P>
    <P><INPUT TYPE="button" value=" START " onClick="timer()"></P>
    <INPUT TYPE="button" value=" STOP " onClick="stopTimer()">
    <script>
      var flip = false;
      function timer() {
        animation = setInterval( "pics()", 1000 );
      }

      function pics() {
        if (flip == false) {
          document.getElementById("img1").src = "img/home2.jpg";
        } else {
          document.getElementById("img1").src = "img/home.jpg";
        }
        flip = !flip;
      }

      function stopTimer() {
        clearInterval(animation);
      }
    </script>
  </body>
</html>
