<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mathematical Operators</title>
  </head>
  <body>
    <script>
      var number1 = 42;
      var number2 = 100;
      var total;
      total = number1 + number2;
      document.write( total + "<br>"); // 142

      var number1 = 42;
      var number2 = "100";
      var total;
      total = number1 + number2;
      document.write( total + "<br>"); // 42100

      var number1 = 42;
      var number2 = 100; // or "100" same result
      var total;
      total = number1 - number2;
      document.write( total + "<br>"); // -58

      var number1 = 42;
      var number2 = 100; // or "100" same result
      var total;
      total = number1 * number2;
      document.write( total + "<br>"); // 4200

      var number1 = 42;
      var number2 = 100; // or "100" same result
      var total;
      total = number1 / number2;
      document.write( total + "<br>"); // 0.42

      // Storing Javascript Objects in Variables
      alert (window.innerWidth); // 958
      var width = window.innerWidth;
      alert( width ); // 958
    </script>
  </body>
</html>
