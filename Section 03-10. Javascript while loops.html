<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript while loops</title>
  </head>
  <body>
    <script>
      var counter = 1;
      var answer = 0;
      while (counter < 11) {
        answer += counter;
        counter++;
      }
      document.write("answer = " + answer + "<br>");

      var counter = 1;
      // var answer = 0;
      while(counter <= 20) {
        if (counter % 2 == 0) {
          document.write("answer = " + counter + "<br>");
        }
        counter++;
      }
    </script>
  </body>
</html>
