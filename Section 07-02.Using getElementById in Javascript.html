<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Using getElementById in Javascript</title>
  </head>
  <body>
    <script>
      function validate() {
        if (document.getElementById("textbox_1").value=='') {
          document.getElementById("textbox_1").style.backgroundColor='red';
        }
      }
    </script>
    NAME: <input type="text" size="15" name="" value="" id="textbox_1">
    <input type="button" value="SEND" onClick="validate()">
  </body>
</html>
