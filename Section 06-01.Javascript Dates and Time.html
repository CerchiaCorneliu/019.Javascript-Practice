<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Dates and Time</title>
  </head>
  <body>
    <script>
      var the_date = new Date();
      document.write( the_date + "<BR>");

      // Date( year, month, day [, hour, minute, second, millisecond ] )
      var the_date1 = new Date(1990, 10, 25);
      document.write( the_date1 + "<BR>");
    </script>
  </body>
</html>
