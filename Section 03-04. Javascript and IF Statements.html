<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript and IF Statements</title>
  </head>
  <body>
    <script>
      // IF Statements
      var first_name = "Lenny";
      if ( first_name == "Lenny" ) {
        document.write( "First Name is Kenny " + first_name );
      }
    </script>
  </body>
</html>
