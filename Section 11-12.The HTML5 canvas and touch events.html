<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The HTML5 canvas and touch events</title>
  </head>
  <body onLoad=initialise()>
    <CANVAS HEIGHT="400" WIDTH="400" ID="canvas_1" tabindex="0">
        Your browser is like really old, dude - no canvas support!
    </CANVAS>
    <script>
      function initialise() {
        var canvas = document.getElementById("canvas_1");
        canvas.addEventListener( 'touchStart', doTouchStart, false);
      }

      function doTouchStart(e) {
        e.preventDefault();
        canvas_x = e.targetTouches[0].pageX;
        canvas_y = e.targetTouches[0].pageY;
        alert("x=" + canvas_x + "y=" + canvas_y);
      }
    </script>
  </body>
</html>
