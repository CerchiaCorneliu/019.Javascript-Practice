<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Variables</title>
  </head>
  <body>
    <script>
      // Valid variabiles
      /*
      number1
      moms_phone_number
      $firstName
      */

      // Invalid variabiles
      /*
      1number
      moms phone number
      "firstName"
      */

      var number1 = 42;
      var true_or_false = true;
      var firstName = 'Kenny';
      document.write( number1 + "<BR>" );
      document.write( true_or_false + "<BR>" );
      document.write( firstName + "<BR>" );
      document.write( "The variable has a value of: " + number1 + "<BR>");
      document.write( "Is it true or false? " + true_or_false + "<BR>");
      document.write( "What's your first name? " + firstName + "<BR>");

      // Variable Assignment
      // var number1;
      number1 = 42;
      number1 = 100;
      number1 = "one hundred";
    </script>
  </body>
</html>
