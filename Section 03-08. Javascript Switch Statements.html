<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Switch Statements</title>
  </head>
  <body>
    <script>
      var age = 17;
      switch (age) {
        case 17:
          document.write("under 18");
          break;
        case 24:
          document.write("over 18");
          break;
        default:
          document.write("can't tell");
          break;
      }
    </script>
  </body>
</html>
